<h2 mat-dialog-title>Total a Pagar</h2>
<h3 mat-dialog-title class="subtitle">R$ {{products.totalPrice}}</h3>

<form [formGroup]="form">
  <mat-radio-group formControlName="payment" name="pagamento">
    @for (payment of paymentArray; track payment.key) {
      <mat-radio-button [value]="payment.value">
        {{payment.label}}
      </mat-radio-button>
    }
  </mat-radio-group>
</form>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="submitSale()">Salvar</button>
</mat-dialog-actions>
