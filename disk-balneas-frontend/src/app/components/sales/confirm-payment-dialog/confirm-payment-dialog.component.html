<h3 mat-dialog-title>Total a Pagar</h3>
<h2 mat-dialog-title>R$ {{products.totalPrice}}</h2>

<form>
  <mat-form-field>
    <mat-select [(ngModel)]="selectedPayment" name="pagamento">
      @for (payment of paymentArray; track payment.key) {
      <mat-option [value]="payment.value">{{
        payment.label
        }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="submitSale()">Salvar</button>
</mat-dialog-actions>
