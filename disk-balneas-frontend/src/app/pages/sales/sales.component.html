<div class="sales-header">
  <button mat-fab extended (click)="openAddSaleDialog()">
    <mat-icon>add</mat-icon>
    Adicionar Venda
  </button>
</div>
<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalhes</th>
      <!-- <td mat-cell *matCellDef="let row">{{ row.more }}</td> -->
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openMoreDialog(row.more)">
          <mat-icon>info</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>

    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
      <td mat-cell *matCellDef="let row">{{ row.hour }}</td>
    </ng-container>

    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Itens</th>
      <!-- <td mat-cell *matCellDef="let row">{{ row.item }}</td> -->
      <td mat-cell *matCellDef="let row" [innerHTML]="row.item | replace:'\n':'<br>'"></td>

    </ng-container>

    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subtotal</th>
      <td mat-cell *matCellDef="let row">{{ row.subtotal + " R$" }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
